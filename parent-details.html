<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Details</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h4 class="text-bg-light">Parent Details</h4>
      <div class="row mb-3">
        <div class="col-xl-10">
          <div class="row mb-3">
            <div class="col-xl-2">
              <label class="fw-bold">Father Name <sup class="text-danger">*</sup></label>
            </div>
            <div class="col-xl-3">
              <input type="text" class="form-control" />
            </div>
            <div class="col-xl-2">
              <label class="fw-bold">Mother Name <sup class="text-danger">*</sup></label>
            </div>
            <div class="col-xl-3">
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-xl-2">
              <label class="fw-bold">Mobile Number <sup class="text-danger">*</sup></label>
            </div>
            <div class="col-xl-3">
              <input type="number" class="form-control" />
            </div>
            <div class="col-xl-2">
              <label class="fw-bold">Aadhar No <sup class="text-danger">*</sup></label>
            </div>
            <div class="col-xl-3">
              <input type="number" class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-xl-2">
              <label class="fw-bold">Religion </label>
            </div>
            <div class="col-xl-3">
              <input type="text" class="form-control" />
            </div>
            <div class="col-xl-2">
              <label class="fw-bold">Caste </label>
            </div>
            <div class="col-xl-3">
              <select class="form-select">
                <option>Chosse</option>
                <option>Hindu</option>
                <option>Muslim</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-xl-5">
              <label class="fw-bold">Parent Occupation</label>
              <input type="text" class="form-control" />
            </div>
            <div class="col-xl-5">
              <label class="fw-bold">Any ID proof</label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-xl-10">
              <label class="fw-bold">Address <sup class="text-danger">*</sup></label>
              <textarea class="form-control h-100"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4 d-flex justify-content-center align-items-center g-lg-5">
        <div class="col-xl-2">
          <button class="btn btn-primary">Register</button>
        </div>
        <br />
        <div class="col-xl-2">
          <button class="btn btn-success">Clear All</button>
        </div>
      </div>
    </div>
  </body>
</html>
